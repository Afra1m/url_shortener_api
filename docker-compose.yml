version: '3.8'

services:
  url-shortener:
    build: ./shortener
    container_name: url-shortener
    ports:
      - "8080:8080"
    environment:
      - HOST=localhost
      - PORT=8080
      - ANALYTICS_URL=http://analytics:8081
    depends_on:
      - analytics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices-network

  analytics:
    build: ./analytics
    container_name: analytics-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices-network

  nginx:
    build: ./nginx
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - url-shortener
      - analytics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge