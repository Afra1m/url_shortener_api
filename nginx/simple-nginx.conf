events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        location /health {
            return 200 '{"status": "healthy", "service": "nginx"}';
            add_header Content-Type application/json;
        }
        location / {
            return 200 'NGINX + Docker Swarm = Working!';
            add_header Content-Type text/plain;
        }
    }
}
