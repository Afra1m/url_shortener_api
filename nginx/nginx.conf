events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /health {
            return 200 "healthy";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 200 "NGINX is working with Docker Swarm!\n\nServices:\n- Shortener: 2 replicas\n- Analytics: 1 replica";
            add_header Content-Type text/plain;
        }
    }
}